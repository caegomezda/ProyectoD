<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style-promedios.css">
    <script src="js/script.js"></script>
    <title>Calculadora consumo eléctrico</title>
</head>
<body>
    <div class="container" >
        <div class="row justify-content-center">
            <div class="form-container col-md-6 col-lg-4"> 
                <div class="card p-4 shadow-lg container-form" style="    background-color: #c3e6cb;
    border-color: #c3e6cb;">
                    <h4 class="text-center mb-3">Calculadora consumo eléctrico</h4>
                    <form id="frmNotas">
                        <div class="mb-3">
                            <label for="consumo" class="form-label">Consumo eléctrico total (kWh):</label>
                            <input type="number" class="form-control" id="consumo" name="consumo" placeholder="Ingrese el consumo" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="eolica" class="form-label">Capacidad instalada eólica (kWh):</label>
                            <input type="number" class="form-control" id="eolica" name="eolica" placeholder="Ejemplo: 300" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="solar" class="form-label">Capacidad instalada solar (kWh):</label>
                            <input type="number" class="form-control" id="solar" name="solar" placeholder="Ejemplo: 200" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="hidroelectrica" class="form-label">Capacidad instalada hidroeléctrica (kWh):</label>
                            <input type="number" class="form-control" id="hidroelectrica" name="hidroelectrica" placeholder="Ejemplo: 400" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="geotermica" class="form-label">Capacidad instalada geotérmica (kWh):</label>
                            <input type="number" class="form-control" id="geotermica" name="geotermica" placeholder="Ejemplo: 100" min="0" required>
                        </div>
                        <button style="    background-color: #77dd77;
    border-color: #77dd77;" class="container-button-form" type="button" onclick="calcularRenovable()">Calcular</button>
                        <div class="mt-3">
                            <label for="txtResultado" class="form-label">Resultado:</label>
                            <div type="text" id="txtResultado" readonly>
                                <p id="resultado"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
